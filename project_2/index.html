<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="./style.css">
  <title>Project_2</title>
</head>

<body>

  <h1>BMI Calculator</h1>

  <form action="">

    <label for="">Height in CM:</label>
    <input type="number" placeholder="Height" class="height">

    <br><br>

    <label for="">Weight in KG::</label>
    <input type="number" placeholder="Weight" class="weight">
    <br><br>

    <button>Calculate</button>
  </form>
  <h2 class="result">BMI Weight Guide</h2>
  
  <h4>Under Weight = Less than 18.6</h4>
  <h4>Normal range = 18.6 and 24.9</h4>
  <h4>Overweight = Greater than 24.9</h4>


  <script src="./script.js"></script>
</body>

</html>
